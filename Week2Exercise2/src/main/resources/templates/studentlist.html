<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
 	<form action="#" th:action="@{/hello}" th:object="${students}" method="post">
	<p th:text="'Welcome to the Haaga-Helia!'"/>
	
	<table>
		
		<tr th:each="student: ${students}">
			<td th:text="${student.student}"></td>
		
		</tr>
	</table>
	 </form>
	</body>
</html>
